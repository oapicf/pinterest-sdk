<Location "/v5/ad_accounts/{ad_account_id}/leads_export/ad_accounts/*/leads_export/">
	AuthBasicProvider file
    AuthUserFile "/var/www/html/htpwd"
    AuthGroupFile "/var/www/html/groups"
    AuthType basic
    AuthName "api"
	<LimitExcept GET POST PUT DELETE>
		Require valid-user
	</LimitExcept>
	<Limit POST>
		Require group ads:write
	</Limit>
</Location>
<Location "/v5/ad_accounts/{ad_account_id}/leads_export/{leads_export_id}/ad_accounts/*/leads_export/*/">
	AuthBasicProvider file
    AuthUserFile "/var/www/html/htpwd"
    AuthGroupFile "/var/www/html/groups"
    AuthType basic
    AuthName "api"
	<LimitExcept GET POST PUT DELETE>
		Require valid-user
	</LimitExcept>
	<Limit GET>
		Require group ads:read
	</Limit>
</Location>
